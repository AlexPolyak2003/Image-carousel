<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>image-carousel</title>
</head>
<body>
    <div class="container">

        <div class="image fade">
            <img src="Soldier.jpeg" alt="">
        </div>

        <div class="image fade">
            <img src="Homelander.jpg" alt="">
        </div>

        <div class="image fade">
            <img src="Butcher.jpg" alt="">
        </div>

        <div class="image fade">
            <img src="Deep.jpg" alt="">
        </div>

        <div class="image fade">
            <img src="Noir.jpg" alt="">
        </div>

        <i id="prev" onclick="showImage(-1)" class="fa-solid fa-chevron-left"></i>
        <i id="next" onclick="showImage(+1)" class="fa-solid fa-chevron-right"></i>

        <div class="dots">
            <span class = "dot"></span>
            <span class = "dot"></span>
            <span class = "dot"></span>
            <span class = "dot"></span>
            <span class = "dot"></span>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
